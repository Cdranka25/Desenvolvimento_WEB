<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Conta</title>
    
    <link rel="shortcut icon" href="../img/logo/logoBranco.png" type="image/x-icon">
    <link rel="stylesheet" href="../css/default.css">
        <link rel="stylesheet" href="../css/03_paginaCriacaoDeConta.css">

    <script src="../js/CarregaHtml.js"></script>
    <script src="../js/functionLogin.js"></script>
</head>

<body>
    <div id="header-placeholder"></div>
    <hr>
    <div class="container">
        <main>
            <div class="criarConta" id="criaConta">
                <h1>Criar Conta</h1>

                <input type="text" name="" id="cadastroNome" placeholder="Nome" autofocus> <br>
                <input type="text" name="" id="cadastroSobrenome" placeholder="Sobrenome"><br>

                <input type="email" name="" id="cadastroEmail" placeholder="Email"><br>


                <div>
                    <label><input type="date" name="" id="dataNascimento" placeholder="Data de Nascimento"></label>
                    <label><input type="radio" name="genero" id="masculino" value="Masculino"> Masculino</label>
                    <label> <input type="radio" name="genero" id="feminino" value="Feminino"> Feminino</label>

                </div>
                <input type="password" name="" id="cadastroSenha" placeholder="Senha">
                <input type="password" name="" id="cadastroConfirmaSenha" placeholder="Confirmar Senha"><br>

                <label for="">Estilização</label>
                <select onchange="trocaEstilo()" name="" id="optEstilo">
                    <option value="default">Default</option>
                    <option value="custom">Custom</option>
                </select><br>

                <div class="buttonCadastro">
                    <a href="02_paginaLogin.html"> <button id="voltarCadastro">Voltar</button></a>
                    <a href="01_paginaPrincipal.html"> <button id="confirmaCadastro">Confirmar</button></a>
                </div>
            </div>
        </main>
    </div>

    <div id="footer-placeholder"></div>
</body>

</html>
